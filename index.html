<!DOCTYPE html>
<html>

<head>
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .resume {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        .section
        /*항목 구분*/
            {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .section-content {
            margin-left: 20px;
        }
        .profile-pic
        /*이력서 사진 조정*/
            {
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
        .table-container {
            display: flex;
            margin-top: 20px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th,
        .table-container td {
            padding: 10px;
            border: 1px solid black;
        }
        .table-container th {
            background-color: #f9f9f9;
            font-weight: bold;
            text-align: left;
        }
        .image-container {
            display: flex;
        }
        .image-cell {
            flex: 1;
            margin-right: -300px;
        }

        .table-cell {
            flex: 1;
            margin-block: -17px;
        }
    </style>
</head>

    <div class="resume">

        <h1 style="margin-left: 20px; margin-bottom:10px;">이력서 (Resume)</h1>
        <div class="section">
            <div class="image-container">
                <div class="image-cell">
                    <img class="profile-pic" src="이력서 사진.jpg" alt="이력서 사진.jpg">
                </div>

                        <table>
                            <tr>
                                <th>Name</th>

                            </tr>
                            <tr>

                                <td>2001. 05. 21.</td>
                            </tr>
                            <tr>
                                <th><i class="fas fa-phone fa-flip-horizontal" style="color: black;"></i> Tel. </th>
                                <td>+82 010-8690-3944</td>

                                <th><i class="fas fa-envelope" style="color: gray;"></i> E-mail</th>
                                <td>juho8690@gmail.com</td>

                                <td><a href> https://github.com/ljh1901</a></td>
                            </tr>

                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div style="border-top: 3px solid rgb(59, 58, 58); width: 100%; margin-bottom: 5px;"></div>
            <h2 class="section-title">학력(Education)</h2>
            <div class="section-content">
                <h3></h3>

                <p></p>

                <h3>1학년 학점: 4.32</h3>
                <p>C 언어: A+ </p>
                <p>IoT 실습: A0 </p>
            </div>
        </div>
    </div>
</body>
</html>
